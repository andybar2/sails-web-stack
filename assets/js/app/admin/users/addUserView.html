<appheader/>

<div class="container margin-top-60" ng-controller="addUserController">
  <div class="row">
    <div class="col-sm-12">
      <h2>Add User</h2>
      <hr class="margin-top-5"/>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <form class="form-signin" role="form" ng-submit="addUser(user)">
        <div class="form-group margin-top-20">
          <input type="text" class="form-control" placeholder="Username" required="" autofocus="" ng-model="user.username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" required="" ng-model="user.password">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Email" autofocus="" ng-model="user.email">
        </div>
        <div class="text-right">
          <button class="btn btn-success" type="submit">Save</button>
        </div>
      </form>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>

<appfooter/>
